<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Profit or Loss Calculator</title>
</head>
<body>
    <main id="main-container">
        <h1>Stock Profit or Loss Calculator</h1>
        <div id="sub-container">
            <label for="initial-price"> Initial Price :
                <input type="number" id="initial-price" class="size" placeholder="Enter the initial price">
            </label>
    
            <label for="stock-quantity"> Stock Quantity :
                <input type="number" id="stock-quantity" class="size" placeholder="Enter the quantity of stocks">
            </label>
    
            <label for="current-price"> Current Price :
                <input type="number" id="current-price" class="size" placeholder="Enter the current price">
            </label>
    
        </div>

        <button id="btn">Calculate</button>

        <div id="output-box">

        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
